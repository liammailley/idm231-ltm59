<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Chip Zodiac</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background-image: url('images/231background.webp');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<!--

Capricorn-    Original
Aquarius-    Salt and Pepper
Pisces-        Sour Cream and Onion
Aries-        Flamin' Hot
Taurus-        Kettle Cooked
Gemini-        Salt and Vinegar
Cancer-        Dill Pickle
Leo-        BBQ
Virgo-        Chile Limon
Libra-        Lightly Salted
Scorpio-    Cheddar Jalapeno
Sagittarius-    Baked

-->
<body class="blackScreen" onload="fade2Content();">

<!-- Preload Sound Files -->
<audio id="sndOriginal" src="sounds/sndOriginal.mp3" preload="auto"></audio>
<audio id="sndLightlySalted"  src="sounds/sndLightlySalted.mp3" preload="auto"></audio>
<audio id="sndSaltAndVinegar"  src="sounds/sndSaltAndVinegar.mp3" preload="auto"></audio>
<audio id="sndBBQ"  src="sounds/sndBBQ.mp3" preload="auto"></audio>
<audio id="sndSourCreamAndOnion"  src="sounds/sndSourCreamAndOnion.mp3" preload="auto"></audio>
<audio id="sndDillPickle"  src="sounds/sndDillPickle.mp3" preload="auto"></audio>
<audio id="sndCheddarAndSourCream"  src="sounds/sndCheddarAndSourCream.mp3" preload="auto"></audio>
<audio id="sndFlaminHot"  src="sounds/sndFlaminHot.mp3" preload="auto"></audio>
<audio id="sndChileLimon"  src="sounds/sndChileLimon.mp3" preload="auto"></audio>
<audio id="sndSaltAndPepper"  src="sounds/sndSaltAndPepper.mp3" preload="auto"></audio>
<audio id="sndBaked"  src="sounds/sndBaked.mp3" preload="auto"></audio>
<audio id="sndKettleCooked"  src="sounds/sndKettleCooked.mp3" preload="auto"></audio>

  <div class="titleObj">
    <h1 class="title">
      WHAT POTATO CHIP FLAVOR ARE YOU?
    </h1>
  </div>


  <div class="formbox">
    <div class="wrapper">
      <h1>
        Enter Your Birth Date
      </h1>
        <!-- Form to submit name/date: -->
      <form id="userInfo" name="myForm">
        <!--<div class="control">
          <label for="name">Name</label>
          <input
            type="text"
            id="fname"
            name="name"
            placeholder="Your First Name"
            required
          />
        </div>-->
        <div class="control">
          <label for="date">Date</label>
          <input
            type="date"
            id="bday"
            name="date"
            value="02/22/1980"
            required
          />
        </div>
        <div class="control">
          <button type='button' id="userSubmit">Take Me To Flavor Town</button>
        </div>
      </form>
    </div>
  </div>



  <!--<div class="placeholder">
    <p>
      placeholder
    </p>
  </div>-->

<!-- "choiceandpotato" refers to the single grid row containing both manual flavor choices, and the Mr. Potato Decoration.-->
  <div class="choiceandpotato">
      <div class="manualchoice">
          <input type="image" src="images/original.webp" name="Original" class="zButton" id="original"/>
          <input type="image" src="images/lightlysalted.webp" name="Lightly Salted" class="zButton" id="lsalted"/>
          <input type="image" src="images/saltandvinegar.webp" name="Salt and Vinegar" class="zButton" id="sandv"/>
          <input type="image" src="images/bbq.webp" name="BBQ" class="zButton" id="bbq"/>
          <input type="image" src="images/sourcreamandonion.webp" name="Sour Cream and Onion" class="zButton" id="scando"/>
          <input type="image" src="images/dillpickle.webp" name="Dill Pickle" class="zButton" id="dillpickle"/>
          <input type="image" src="images/cheddarandsourcream.webp" name="Cheddar and Sour Cream" class="zButton" id="candsc"/>
          <input type="image" src="images/flaminhot.webp" name="Flamin' Hot" class="zButton" id="flaminhot"/>
          <input type="image" src="images/chilelimon.webp" name="Chile Limon" class="zButton" id="chilelimon"/>
          <input type="image" src="images/saltandpepper.webp" name="Salt and Pepper" class="zButton" id="sandp"/>
          <input type="image" src="images/baked.webp" name="Baked" class="zButton" id="baked"/>
          <input type="image" src="images/kettlecooked.webp" name="Kettle Cooked" class="zButton" id="kettlecooked"/>
      </div>
  </div>

  <div id="modal" class="modal" hidden> <!-- YO ITS HIDDEN BC THERES A HIDDEN HERE-->
    <div class="modal-body">
      <div class="modal-content">
        <div>
          <img id="zDisplayImg" src="images/original.png" alt="blank">
        </div>
        <p class="titleAndDate">
          <span id="zTitle">Title</span> <br> <span id="zDateRange">Date Range</span>
        </p>
        <div id="zMoreInfo">
          <p>Object description goes here</p>
        </div>
        <div class="mrpotatobox">
          <div class="speech-bubble">
            <p class="mrpotatosays">Mr. Potato says...</p>
            <span id="saySomething">Mr. Potato Quote goes here</span>
          </div>
          <img class="mrpotato" src="images/mrpotato.webp" alt="Mr. Potato">
        </div>
        <button id="btn-modal-close" class="toggle-modal">Close</button>
      </div>
    </div>
    <div class="blanket"></div>
  </div>

  <script src="main.js"></script>

</body>

</html>
